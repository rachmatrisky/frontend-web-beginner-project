<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookshelf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container outer-container">
      <header>
        <h1 id="web-title">Simple Bookshelf Web App</h1>
      </header>
      <main>
        <div class="main-container container">
          <div class="form-container">
            <h2>Add new Book</h2>
            <form id="js-add-book-form" action="">
              <div class="form-element">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required/>
              </div>
              <div class="form-element">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required/>
              </div>
              <div class="form-element">
                <label for="year">Year</label>
                <input type="text" name="year" id="year" required/>
              </div>
              <div class="form-element checkbox-wrapper-21">
                <label class="control control--checkbox">
                  Completed
                  <input type="checkbox" id="js-is-completed"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
              <div class="btn-container">
                <button type="reset" class="reset-button">RESET</button>
                <button type="submit">ADD</button>
              </div>
            </form>
          </div>
          <div class="search-container">
            <h2>Search Books</h2>
            <form id="js-search-book-form" action="">
                <label for="js-search-book-title">Title</label>
                <input type="search" name="title" id="js-search-book-title"/>
              <button type="submit" class="search-button">SEARCH</button>
            </form>
          </div>
        </div>
        <div class="second-container container">
          <div class="container1 container">
            <h2>List of books you've finished reading</h2>
            <ul id="js-uncompleted-books"></ul>
          </div>
          <div class="container2 container">
            <h2>List of books you haven't finished reading</h2>
            <ul id="js-completed-books"></ul>
          </div>
        </div>
      </main>
        <form action="" id="js-edit-form">
          <h2>Edit Book</h2>
          <div>
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title" required>
          </div>
          <div>
            <label for="author">Author</label><br>
            <input type="text" name="author" id="author" required>
          </div>
          <div>
            <label for="year">Year</label><br>
            <input type="text" name="year" id="year" required>
          </div>
          <div class="btn-container">
            <button type="reset" class="reset-button">RESET</button>
            <button type="submit">EDIT</button>
          </div>
          <span id="js-close-button">X</span>
        </form>
      <footer>
        &copy; created by Rachmat Risky Saputra
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
